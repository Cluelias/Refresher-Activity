<div class="header">Kyra's Progress Bar</div>
<div class="progress-container">
    <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar" class="progress-bar progress-bar" style="width: 0%">0%</div>
    </div>
</div>
<div class="button-container">
    <button class="btn btn-primary" onclick="updatePB(33)">33%</button>
    <button class="btn btn-primary" onclick="updatePB(66)">66%</button>
    <button class="btn btn-primary" onclick="updatePB(100)">100%</button>
</div>
<script>
    function updatePB(value) {
        const progressBar = document.getElementById('progress-bar');
        progressBar.style.width = value + '%';
        progressBar.innerText = value + '%';
        progressBar.setAttribute('aria-valuenow', value);
    }
</script>
